<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <base target="_blank" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>转换浏览器导出的HTML书签</title>

    <meta name="keywords" content="uuid收藏夹,书签,Bookmark" />
    <meta name="description" content="一个基于Git托管去中心化的收藏夹" />

    <link rel="stylesheet" href="https://code.bdstatic.com/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 my-2">
                <input type="file" id="txtFile" class="form-control" />
            </div>
            <div class="col-sm-12">
                <div id="editor">Loading ...</div>
            </div>
        </div>
    </div>

    <link href="https://code.bdstatic.com/npm/netnrmd@3.0.0/src/netnrmd.min.css" rel="stylesheet" />
    <script src="https://code.bdstatic.com/npm/netnrmd@3.0.0/src/netnrmd.bundle.js"></script>

    <script src="https://code.bdstatic.com/npm/monaco-editor@0.26.1/min/vs/loader.js"></script>

    <script>

        var cbk = {
            init: function () {

                require.config({
                    paths: {
                        vs: "https://code.bdstatic.com/npm/monaco-editor@0.26.1/min/vs"
                    },
                    'vs/nls': { availableLanguages: { '*': 'zh-cn' } }
                });

                require(['vs/editor/editor.main'], function () {

                    window.nmd = new netnrmd('#editor');

                    document.querySelector('#txtFile').addEventListener('change', function () {
                        var file = this.files[0];
                        if (file) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                var mds = [];
                                var bm = netnrmd.createDom('div', null, e.target.result);
                                mds.push("# " + bm.querySelector('h1').innerHTML);

                                cbk.treeEach(bm, mds);

                                window.nmd.setmd(mds.join('\r\n'));
                            };
                            reader.readAsText(file);
                        }
                    });

                    cbk.resize();
                    window.addEventListener('resize', function () {
                        cbk.resize();
                    }, false)
                });
            },
            treeEach: function (bm, mds) {
                for (var i = 0; i < bm.children.length; i++) {
                    var n = bm.children[i];
                    switch (n.nodeName) {
                        case "H3":
                            mds.push('');
                            mds.push("### " + n.innerHTML);
                            break;
                        case "DL":
                        case "P":
                            cbk.treeEach(n, mds);
                            break;
                        case "DT":
                            {
                                if (n.children.length == 1) {
                                    var na = n.querySelector('a');
                                    mds.push('- [' + na.innerHTML.replace(/`/g, '\\`') + '](' + na.href + ')');
                                } else {
                                    cbk.treeEach(n, mds);
                                }
                            }
                            break;
                    }
                }
            },
            resize: function () {
                var vh = document.documentElement.clientHeight - nmd.obj.container.getBoundingClientRect().top - 10;
                nmd.height(Math.max(100, vh));
            }
        }

        cbk.init();
    </script>

</body>
</html>
